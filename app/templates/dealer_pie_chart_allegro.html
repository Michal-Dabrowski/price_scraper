<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable({{pie_data_a|safe}});

        var options = {
          title: 'Podział niższych cen Allegro'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_a'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_a" style="width: 900px; height: 500px;"></div>
  </body>
</html>
